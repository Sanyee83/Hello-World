  <main class="container my-4">
    <h1>Kapcsolat</h1>
    <p>Lépj velünk kapcsolatba az alábbi űrlap kitöltésével!</p>

    <form id="contactForm" onsubmit="return sendEmail();">
      <div class="mb-3">
        <label for="name" class="form-label">Név</label>
        <input type="text" class="form-control" id="name" name="name" required minlength="10">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email cím</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">Tárgy</label>
        <input type="text" class="form-control" id="subject" name="subject" required minlength="10">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Üzenet</label>
        <textarea class="form-control" id="message" name="message" rows="5" required minlength="10"></textarea>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Telefonszám</label>
        <input type="text" class="form-control" id="phone" name="phone" required minlength="10">
      </div>
      <button type="submit" class="btn btn-primary">Küldés</button>
    </form>
  </main>

  <footer class="bg-dark text-light text-center py-3">
    &copy; 2025 BikeWorld – Minden jog fenntartva.
  </footer>

  <script>
    function sendEmail() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;
      const phone = document.getElementById('phone').value;

      const isEmailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

      if (
        name.length >= 10 &&
        subject.length >= 10 &&
        message.length >= 10 &&
        phone.length >= 10 &&
        isEmailValid
      ) {
        const body = `Név: ${name}%0D%0AEmail: ${email}%0D%0ATelefonszám: ${phone}%0D%0AÜzenet: ${message}`;
        const mailtoLink = `mailto:sajat.email@pelda.com?subject=${encodeURIComponent(subject)}&body=${body}`;
        window.location.href = mailtoLink;
        return false;
      } else {
        alert("Kérjük, töltsd ki helyesen az összes mezőt! A szöveges mezők legalább 10 karakteresek legyenek, az email cím pedig legyen érvényes.");
        return false;
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
